<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travel - Payment Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .payment-icon {
            font-size: 2em;
            margin-bottom: 15px;
            color: #0d6efd;
        }
        .detail-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="text-center mb-4">
                <i class="fas fa-file-invoice-dollar payment-icon"></i>
                <h2>Payment Detail</h2>
            </div>

            <div class="detail-card">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <i class="fas fa-hashtag text-primary"></i>
                            <strong>Booking ID:</strong> {{ payment.booking_id }}
                        </p>
                        <p>
                            <i class="fas fa-money-bill text-primary"></i>
                            <strong>Amount:</strong> Rp{{ "{:,.0f}".format(payment.amount|float) }}
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <i class="fas {% if payment.payment_method == 'credit' %}fa-credit-card
                                       {% elif payment.payment_method == 'debit' %}fa-credit-card
                                       {% elif payment.payment_method == 'e-wallet' %}fa-wallet
                                       {% else %}fa-university{% endif %} text-primary"></i>
                            <strong>Payment Method:</strong> {{ payment.payment_method | capitalize }}
                        </p>
                        <p>
                            <i class="fas fa-university text-primary"></i>
                            <strong>Bank:</strong> {{ payment.bank }}
                        </p>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <span class="badge {% if payment.status == 'PAID' %}bg-success{% else %}bg-warning{% endif %} p-2">
                        <i class="fas {% if payment.status == 'PAID' %}fa-check-circle{% else %}fa-clock{% endif %}"></i>
                        {{ payment.status }}
                    </span>
                </div>
            </div>

            <div class="text-center">
                <a href="/payments" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Payment List
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
